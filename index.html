<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFav</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <img src="./assets/Gitfav.svg" alt="Logo GitFav">
            <div class="search">
                <input type="text" placeholder="Digite o Github username que quer favoritar">
                <button>
                    <img src="./assets/star.svg">
                    favoritar
                </button>
            </div>
        </header>
        <div class="tb">
            <table>
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Repositories</th>
                        <th>Followers</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="user">
                            <img src="https://avatars.githubusercontent.com/u/6643122?v=4" alt="Imagem de Mayk Brito">
                            <a href="https://github.com/maykbrito">
                                <p>Mayk Brito</p>
                                <span>/maykbrito</span>
                            </a>
                        </td>
                        <td class="repositories">1000</td>
                        <td class="followers">100</td>
                        <td class="action">
                            <button>Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
